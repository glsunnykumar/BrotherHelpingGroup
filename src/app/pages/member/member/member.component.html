<h1 mat-dialog-title class="dialog-title">Membership Form</h1>

<mat-dialog-content class="dialog-content">
    <app-global-loader [loading]="isLoading" />
  <form [formGroup]="memberForm" (ngSubmit)="onSubmit()" class="membership-form">

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="Enter your name" />
    </mat-form-field>

    <!-- Profile Image Upload -->
    <div class="image-upload-row">
      <div class="upload-field">
        <label>Upload Image</label>
        <input type="file" accept="image/*" (change)="onImageSelected($event)" />
        <div *ngIf="imageError" class="error">{{ imageError }}</div>
      </div>

      <div class="image-preview" *ngIf="previewUrl && !imageError">
        <label>Preview:</label>
        <img class="profile-preview-img" [src]="previewUrl" alt="Image Preview" />
      </div>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Father's Name</mat-label>
      <input matInput type="text" formControlName="fName" placeholder="Enter father's name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address" placeholder="Enter your address"></textarea>
    </mat-form-field>
    
    <mat-label>Select Membership</mat-label>
<mat-radio-group formControlName="membership" class="membership-row">
  <mat-radio-button *ngFor="let amount of membershipOptions" [value]="amount">
    â‚¹{{ amount }}
  </mat-radio-button>
</mat-radio-group>
