<h2 mat-dialog-title>Membership Form</h2>

<mat-dialog-content class="dialog-content">
  <form class="membership-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Enter your name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Father's Name</mat-label>
      <input matInput type="text" placeholder="Enter father's name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Enter your address"></textarea>
    </mat-form-field>

    <div class="image-upload-row">
      <div class="upload-field">
        <label>Upload Adhar Card Image</label>
        <input type="file" accept="image/*" (change)="onAdharSelected($event)" />
        <div *ngIf="imageAdharError" class="error">{{ imageAdharError }}</div>
      </div>

      <div class="image-preview" *ngIf="previewAdharUrl && !imageAdharError">
        <label>Preview:</label>
        <img [src]="previewAdharUrl" alt="Blog Preview" />
      </div>
    </div>

        <div class="image-upload-row">
      <div class="upload-field">
        <label>Upload Membership Receipt</label>
        <input type="file" accept="image/*" (change)="onReceiptSelected($event)" />
        <div *ngIf="imageReceiptError" class="error">{{ imageReceiptError }}</div>
      </div>

      <div class="image-preview" *ngIf="previewReceiptUrl && !imageReceiptError">
        <label>Preview:</label>
        <img [src]="imageReceiptError" alt="Blog Preview" />
      </div>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary">Submit</button>
</mat-dialog-actions>
