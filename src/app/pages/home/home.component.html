<div class="home-page">
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <h1>Welcome to the Self-Help Group</h1>
        <p>
          Empowering communities through collaboration and collective efforts.
          Join us today and make a difference!
        </p>
        <button mat-raised-button color="primary">Become a Member</button>
      </div>
      <img src="/assets/hero.webp" alt="Community Image" />
    </section>
  
    <!-- Tasks Section -->
    <section class="tasks-section">
      <h2>Our Contributions to Society</h2>
      <div class="tasks-grid">
        <mat-card *ngFor="let task of tasks$ | async" class="task-card">
          <mat-card-header>
            <mat-card-title>{{ task.title }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="task.image" alt="{{ task.title }}" />
          <mat-card-content>
            <p>{{ task.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="accent">Learn More</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </section>
  
    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; 2025 Self-Help Group. All Rights Reserved.</p>
      <div class="social-icons">
        <button mat-icon-button>
          <mat-icon>facebook</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon class="fa-brands fa-twitter"></mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon class="fa-brands fa-instagram"></mat-icon>
        </button>
      </div>
    </footer>
  </div>
