<div class="membership-container">
  <h2>Members</h2>

  <!-- Add Member Button -->
  <button mat-raised-button color="primary" (click)="openMemberDialog()">
    + Add Member
  </button>

  <!-- Member List Table -->


  <table mat-table [dataSource]="members" class="mat-elevation-z8 member-table">

    <!-- Profile Image -->
    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef> Profile </th>
      <td mat-cell *matCellDef="let member">
        <img [src]="member.profileImage" alt="Profile" class="member-img">
      </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let member"> {{ member.name }} </td>
    </ng-container>

    <!-- Father's Name -->
    <ng-container matColumnDef="fName">
      <th mat-header-cell *matHeaderCellDef> Father’s Name </th>
      <td mat-cell *matCellDef="let member"> {{ member.fName }} </td>
    </ng-container>

    <!-- Contact -->
    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let member"> {{ member.contactNumber }} </td>
    </ng-container>

    <!-- Membership Plan -->
    <ng-container matColumnDef="membership">
      <th mat-header-cell *matHeaderCellDef> Membership </th>
      <td mat-cell *matCellDef="let member"> ₹{{ member.membership }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let member">
        <button mat-icon-button color="primary" (click)="openMemberEditDialog(member.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteMember(member)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
