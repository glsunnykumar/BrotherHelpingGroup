<div class="dashboard-container">
  <div class="summary-cards">
    <mat-card class="summary-card">
      <mat-icon>event</mat-icon>
      <div class="info">
        <h3>{{ totalRequests() }}</h3>
        <p>Total Requests</p>
      </div>
    </mat-card>

    <mat-card class="summary-card">
      <mat-icon>pending</mat-icon>
      <div class="info">    
        <h3>{{ pendingRequests() }}</h3>
        <p>Pending Requests</p>
      </div>
    </mat-card>
